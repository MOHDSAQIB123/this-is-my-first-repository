<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Canteen Management System</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#login">Login</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Welcome to Canteen Management System</h2>
            <h3>Favorite Dishes</h3>
            <ul id="favoriteDishes"></ul>
            <h3>Canteens</h3>
            <ul id="canteens"></ul>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="logout">
            <h2>Logout</h2>
            <p>You have been logged out.</p>
        </section>
        <section id="canteenMenu">
            <h2>Canteen Menu</h2>
            <div id="menu"></div>
        </section>
        <section id="orderForm">
            <h2>Order Form</h2>
            <form id="orderForm">
                <label for="dish">Select Dish:</label>
                <select id="dish" name="dish"></select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
                <label for="canteenAddress">Canteen Address:</label>
                <input type="text" id="canteenAddress" name="canteenAddress" readonly>
                <button type="submit">Order</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PIYUSH SAXENA</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
